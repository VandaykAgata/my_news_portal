<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <div class="container">
        <h2>{{ post.title }}</h2>
        <small>Тип: {{ post.post_type }}</small>

        <hr>

        <p>
            Автор: {{ post.author.user.username }} |
            Дата: {{ post.time_in|date:"d M Y" }} |
            Рейтинг: {{ post.rating }}
        </p>

        <p>{{ post.text }}</p>

        <hr>

        <p>
            <a href="{% url 'post_list' %}">Вернуться к списку новостей</a>
        </p>
    </div>
</body>
</html>
